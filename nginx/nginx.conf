worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    upstream backend {
        server backend:8443;  # HTTPS 포트로 변경
    }

    server {
        listen 80;
        server_name dopaminex.kro.kr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dopaminex.kro.kr;

        ssl_certificate /etc/letsencrypt/live/dopaminex.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dopaminex.kro.kr/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass https://backend;  # HTTPS로 프록시
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;  # 백엔드 인증서 검증 비활성화 (임시)
        }
    }
}